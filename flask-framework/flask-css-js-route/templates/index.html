<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <head name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery</title>
        <!-- css linking for flask framework -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <!-- JavaScript linking for flask framework -->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>     
    </head>
    <body>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img src="/static/images/docker-running.png" style="width:100%">
                <div class="text">Docker Running</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="/static/images/ec2-multi.png" style="width:100%">
                <div class="text">Multi EC2</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="/static/images/mysql-backup.png" style="width:100%">
                <div class="text">Mysql Backup</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="/static/images/aws-credits.png" style="width:100%">
                <div class="text">AWS Credits</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="/static/images/aws-error.png" style="width:100%">
                <div class="text">AWS Error</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </body>

</html>
